{% extends "AppJoyeria/base.html" %}
{% load static %}
{% block titulo %}Eliminar Venta{% endblock titulo %}

{% block contenidoQueCambia %}
<div class="container">
    <div class="table-container">
        <h1>Eliminar </h1>
        <form action="" method="POST">
            {% csrf_token %}
            Estas seguro que deseas Borrar esta Venta {{venta.idVenta}} - Fecha {{venta.fecha}} ??
            <input type="submit" value="Eliminar" class= 'btn btn-primary'>
            <a href="{% url 'leerVentas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
        
    </div>
</div>
{% endblock contenidoQueCambia %}
