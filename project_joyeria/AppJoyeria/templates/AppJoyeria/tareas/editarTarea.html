{% extends "AppJoyeria/base.html" %}
{% load static %}
{% block titulo %}Editar Tarea{% endblock titulo %}

{% block contenidoQueCambia %}
<div class="container">
    <div class="table-container">
        <h1>Editar</h1>
        <form method="POST">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <input type="submit" value="Guardar" class='btn btn-primary'>
            <a href="{% url 'leerTareas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock contenidoQueCambia %}
